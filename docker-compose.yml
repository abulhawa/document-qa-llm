version: '3.9'

services:
  qdrant-db:
    image: qdrant/qdrant
    container_name: qdrant-db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  embedder-api-service:
    build:
      context: ./embedder_api_multilingual
    container_name: embedder-api-service
    ports:
      - "8000:8000"

volumes:
  qdrant_data:
